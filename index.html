<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Here you can find Sally contact information"
    />
    <title>Sally contact</title>
  </head>
  <body>
    <header>
      <div id="img"></div>
      <h1 class="title">About me</h1>
    </header>

    <main>
      <section id="introduction"></section>
      <br />
      <section id="Education"></section>
      <br />
      <section id="works"></section>
      <br />
      <section id="Contact-section"></section>
    </main>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      function Title(props) {
        return <div>{props.children}</div>;
      }
      ReactDOM.render(
        <Title className="title">
          <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" />
        </Title>,
        document.querySelector("#img")
      );

      function Intro(props) {
        return <section>{props.children}</section>;
      }
      ReactDOM.render(
        <Intro className="introduction">
          <p>
            Hi I'm Sally I'm 25 and below this line you'll find more information
            about me.
          </p>
        </Intro>,
        document.querySelector("#introduction")
      );

      function Education(props) {
        return <section>{props.children}</section>;
      }
      ReactDOM.render(
        <Education className="education">
          <p>I have studied at:</p>
          <ul>
            <li>IES BEZMILIANA</li>
            <li>Minnesota University</li>
          </ul>
        </Education>,
        document.querySelector("#Education")
      );

      function Work(props) {
        return <section>{props.children}</section>;
      }
      ReactDOM.render(
        <Work className="work">
          <p>I have worked at:</p>
          <div>
            <ul>
              <li>
                Github as Engineer during 2018 and there I have to Lorem ipsum
                dolor sit amet, consectetur adipisicing elit.
              </li>
              <li>
                Jetbrains as Project manager during 2019 and I'm still working
                there. My work consist in A assumenda autem dolorem doloremque
              </li>
            </ul>
          </div>
        </Work>,
        document.querySelector("#works")
      );

      function Contact(props) {
        return <address>{props.children}</address>;
      }
      ReactDOM.render(
        <Contact className="contact">
          <p>My contact information:</p>
          <address id="Contact-info">
            <p>My name is Sally</p>
            <p>
              My email is:
              <a href={"mailto://sally@IntenetExplorer.old"}>
                sally@IntenetExplorer.old
              </a>
            </p>
            <p>
              My phone number is:{" "}
              <a href={"tel:+34100572415"}>+34 100 57 24 15</a>
            </p>
          </address>
        </Contact>,
        document.querySelector("#Contact-section")
      );
    </script>
  </body>
</html>
